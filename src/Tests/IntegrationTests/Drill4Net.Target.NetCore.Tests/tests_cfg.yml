Target: # some metadata about target
    Name: Test Target #optional injection name
Source: # what and how processing
    Directory: ..\..\Tests\TargetApps\
    Filter: # mask for search files, namespaces, classes...
       File: 
       Namespace: 
       Class:
       Attribute:
Destination: # where copying injected assemblies
    Directory: # or full directory...
    FolderPostfix: Injected.Tests #...or prefix to source dir
Profiler: # data collector/processor in separate assembly
    Directory: ..\..\Tests\Drill4Net.Agent.Testing\netstandard2.1\
    AssemblyName: Drill4Net.Agent.Testing.dll
    Namespace: Drill4Net.Agent.Testing
    Class: TesterProfiler
    Method: RegisterStatic
    Static: true
Proxy: # the injecting for transfer data to profiler
    Class: ProfilerProxy
    Method: Register
    Static: true
Probes: # types of cross-cutting points
    Private: false
    Ctor: false
    Getter: false
    Setter: false
    EventAdd: false
    EventRemove: false
Tests: # what will tested - dictionary of lists
  #Assemblies:
  #    Drill4Net.Target.Common.dll: #assembly name
  #      -
  #        Drill4Net.Target.Common.InjectTarget #full name of class
  #    Drill4Net.Target.Net50.dll: 
  #      -
  #        Drill4Net.Target.Net50.InjectTarget
  #    Drill4Net.Target.Core31.dll: 
  #      -
  #        Drill4Net.Target.Core31.InjectTarget
Silent: true #no wait, no questions...
