Description: Manual debugging of Injector App (Standard agent) on Blazor app (Server-Side)
Type: Injector #type as hint
Target: # some metadata about target
    Name: Blazor app (Server-Side) # optional injection name
Source: # what and how processing
    Directory: ..\..\Tests\Drill4Net.Demo.Blazor.ServerApp\
    Filter: # mask for search files, namespaces, classes...
      Includes:
        Directories:
        Files: 
        Namespaces:
          - Drill4Net
        Classes:
        Attributes:
      Excludes:
        Directories:
          #- net5.0\publish\ @ relative path to concrete directory
        Folders:
          - publish # name of folder (may be in some paths)
          - ref
Destination: # where copying injected assemblies
    Directory: # or full directory...
    FolderPostfix: Injected #...or prefix to source dir
Profiler: # data collector/processor in separate assembly
  Name: Standard agent # name exactly for agent subsystem
  Directory: c:\drill-agents\StandardAgent\ #..\..\Drill4Net.Agent.Standard\netstandard2.0\  # absolute path or relatively dir
  AssemblyName: Drill4Net.Agent.Standard.dll
  Namespace: Drill4Net.Agent.Standard
  Class: StandardAgent
  Method: RegisterStatic
  Static: true
Proxy: # the injecting for transfer data to profiler
  Class: ProfilerProxy
  Method: Register
  Static: true
Probes: # types of cross-cutting points
    Ctor: true
    Private: true
    Getter: true
    Setter: true
    EventAdd: false
    EventRemove: false
    SkipEnterType: true
#Versions: # what will be tested - by target moniker/assembly/class
#    Directory: ..\..\TargetApps\ #target dir relatively Test project
#    Targets:
#        #net461: #assembly moniker (MonikerData)
#        #  BaseFolder: Drill4Net.Target.Net461.App #folder of app/simple target
