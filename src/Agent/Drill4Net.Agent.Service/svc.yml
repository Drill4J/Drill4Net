Description: Agent Server for controlling workers processing the probes for Drill Admin side by messaging
Type: agent-service # type as hint
Servers: # list of Kafka servers
   - 'localhost:9093'
   - 'localhost:9094'
   - 'localhost:9095'
Sender:
  Topics: # additional topics for the probes
Receiver:
  GroupId: dodnet-agent # group of consumers
  #Topics: # additional topics for the probes
  #    #- aaa
WorkerPath: ..\..\Drill4Net.Agent.Worker\net5.0\Drill4Net.Agent.Worker.exe
#Debug:
#    Disabled: false
#    DontStartWorker: true
Logs:
    - Type: console
      Level: debug
    # local log
    - Type: file
      Level: trace
    # common place
    - Type: file
      Path: ..\..\..\..\..\logs # if the path is relative will be used common path/URI for the Drill4Net. If no file (extension) will be used name of current subsystem
      Level: trace