Description: Convert point uids from Kafka to the format consuming the Admin side
Type: probe-converter # type as hint
Servers: # list of servers
   - 'localhost:9093'
GroupId: dodnet-agent
Topics:  # topics for the probes
    - probes
Logs:
    - Type: console
      Level: debug
    # local log
    - Type: file
      Level: trace
    # common place
    - Type: file
      Path: ..\..\..\..\..\logs # if the path is relative will be used common path/URI for the Drill4Net. If no file (extension) will be used name of current subsystem
      Level: trace